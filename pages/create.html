<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Add Quiz</title>
</head>

<body class="border border-purple-600 rounded-xl max-w-screen-xl w-[95%] my-5 mx-auto">
    <header class="bg-purple-600 overflow-hidden rounded-t-xl">
        <div class="p-5 flex justify-between w-full max-w-screen-xl mx-auto">
            <div class="flex gap-3">
                <div>
                    <span class="text-center text-5xl font-bold">Q</span>
                    <span class="text-center text-4xl font-bold text-white">uick</span>
                </div>
                <div>
                    <span class="text-center text-5xl font-bold">Q</span>
                    <span class="text-center text-4xl font-bold text-white">uiz</span>
                </div>
            </div>
            <a href="../index.html" class="btn text-purple-600">Home</a>
        </div>
    </header>
    <main class="flex justify-center items-center flex-col p-10">
        <form id="quizForm"
            class="quiz-container rounded-xl overflow-hidden w-full max-w-2xl shadow-lg border border-purple-600 p-5">
            <h2 class="text-xl mb-5">Add a New Quiz Question</h2>
            <div class="mb-3">
                <label for="question" class="block mb-1">Question:</label>
                <input type="text" id="question" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-3">
                <label for="optionA" class="block mb-1">Option A:</label>
                <input type="text" id="optionA" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-3">
                <label for="optionB" class="block mb-1">Option B:</label>
                <input type="text" id="optionB" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-3">
                <label for="optionC" class="block mb-1">Option C:</label>
                <input type="text" id="optionC" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-3">
                <label for="optionD" class="block mb-1">Option D:</label>
                <input type="text" id="optionD" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-3">
                <label for="correct" class="block mb-1">Correct Answer (a, b, c, or d):</label>
                <input type="text" id="correct" class="input w-full border border-gray-300 rounded p-2" required>
            </div>
            <button type="submit" class="btn btn-lg w-full bg-purple-500 text-white text-xl m-0 mt-5 rounded-xl">Add
                Question</button>
        </form>


        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <div class="flex justify-center items-center">
                    <div class="w-fit aspect-square rounded-full bg-green-200 flex justify-center items-center my-3 ">
                        <h2 class="text-6xl text-center">âœ”</h2>
                    </div>
                </div>
                <h3 class="text-lg font-bold text-center">Quiz question added successfully!</h3>
                <p class="py-4 text-center">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-purple-600 text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer class="flex justify-between items-center flex-col md:flex-row p-2 bg-purple-600 text-white rounded-b-xl">
        <div>

        </div>

    <script src="../scripts/addQuiz.js"></script>
</body>

</html>
